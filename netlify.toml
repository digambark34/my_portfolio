[build]
  # Directory to change to before starting a build
  base = "frontend"
  
  # Directory (relative to root of your repo) that contains the deploy-ready HTML files and assets generated by the build
  publish = "build"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Set the Node.js version for builds
  NODE_VERSION = "18"
  # Prevent CI from treating warnings as errors
  CI = "false"
  # Ensure npm is available
  NPM_FLAGS = "--production=false"

# Production context
[context.production]
  command = "npm run build"
  
[context.production.environment]
  NODE_ENV = "production"
  GENERATE_SOURCEMAP = "false"

# Deploy Preview context: all deploys generated from a pull/merge request will inherit these settings
[context.deploy-preview]
  command = "npm run build"

# Branch deploy context: all deploys that are not from a pull/merge request or from the production branch will inherit these settings
[context.branch-deploy]
  command = "npm run build"

# Redirects for Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache control for static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

